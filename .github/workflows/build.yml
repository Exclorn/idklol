name: Build Empathetic Support Cleaner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --noconsole --name Empathetic_Support_Cleaner clean_dialogue.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: Empathetic_Support_Cleaner
          path: dist/Empathetic_Support_Cleaner.exe
